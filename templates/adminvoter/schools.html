{%extends 'adminvoter/base.html'%}
{%block content%}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					List of Schools in Kibabii
				</div>
				<div class="card-body">
					<table class="table table-striped table-sm table-bordered table-dark table-responsive-sm">
						<thead>
							<th>Name</th>
							<th>Initials</th>
						</thead>
						<tbody>
							{%for x in schools%}
							<tr>
								<td>{{x.Name}}</td>
								<td>{{x.Initials}}</td>
							</tr>
							{%endfor%}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-header">
					Add new school
				</div>
				<div class="card-body">
					<form method="POST" action="{%url 'addschool'%}">
						{%csrf_token%}
						<div class="row">
							<div class="col-12 my-1">
								<label>Name</label>
								<input type="text" class="form-control rounded-0" name="name" required="">
							</div>
							<div class="col-12 my-1">
								<label>Initials</label>
								<input type="text" class="form-control rounded-0" name="initials" required="">
							</div>
							<div class="col-12 my-1">
								<button class="btn btn-block btn-primary">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock content%}
